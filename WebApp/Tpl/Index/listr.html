 <!doctype html>
            <html>
            <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/css/style.css" />
                <script type="text/javascript" src="__PUBLIC__/js/vote.js"></script>
                <title>投票系统</title>
            </head>

            <body>
            <div class="wrap">
                <div class="header"><h1>投票</h1><H2>活动列表</H2></div>

                <div class="main">

                    <volist name="theme" id="th" >
                        <!--/*==此处循环列表*/-->
                        <div class="partSummary" id="div-view-summary">
                            <table cellpadding="0" cellspacing="0" class="tab-content table-break">
                            <tr><td class="word-break" width=65%>
                                <a href="__URL__/show/tid/<{$th.tid}>" ><{$key+1}>.<{$th['title']}> </a></td>

                                <td ><{$th.startime}> -- <{$th.endtime}></td>
                                <td ><a href="__URL__/tpvote/tid/<{$th.tid}>">去投票</a></td>

                                <if condition="$th.hzt eq 0">
                                <td><a href="__URL__/vote/tid/<{$th.tid}>">参加活动</a></td>
                                <else />
                                <td></td>
                                </if>
                            </tr>	</table></div>
                    </volist>
                </div>
        <include file="Public:foot" />
